<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加课程</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div id="wrapper">
    <!-- 头部 -->
    <div class="container">
      <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                教务信息查询系统(管理员)
              </a>
            </div>
            <form class="navbar-form navbar-right" role="search">
              
              <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-user" id="user"></span>
              </button>
            </form>
          </div>
          
        </nav>
    </div>
    <!-- 主体部分 -->
    <div class="container">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="./showCourse.html">课程管理</a></li>
                <li><a href="./showStudent.html">学生管理</a></li>
                <li><a href="./showTeacher.html">教师管理</a></li>
                <li><a href="./userPasswordRest.html">账号密码重置<span class="pull-right glyphicon glyphicon-repeat"></span></a></li>
                <li><a href="./passwordRest.html">修改密码<span class="pull-right glyphicon glyphicon-pencil"></span></a></li>
                <li><a href="" onclick="loginOut(event)">退出系统<span class="pull-right glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <h1 style="text-align:center" id="title">添加课程信息</h1>
                      
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                          <label for="inputEmail3" class="col-sm-2 control-label">课程号</label>
                          <div class="col-sm-10">
                            <input type="number" v-model="courseid" class="form-control" id="courseid" placeholder="请输入课程号">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword3" class="col-sm-2 control-label">课程名称</label>
                          <div class="col-sm-10">
                            <input type="text" v-model="coursename" class="form-control" id="coursename" placeholder="请输入课程名称">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">授课老师编号</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="teacherid" id="teacherid">
                                    <!-- <option value="1001">刘老师</option>
                                    <option value="1002">王老师</option>
                                    <option value="1003">张老师</option> -->
                                  </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">上课时间</label>
                            <div class="col-sm-10">
                              <input type="text" v-model="coursetime" class="form-control" id="coursetime" >
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3"  class="col-sm-2 control-label">上课地点</label>
                            <div class="col-sm-10">
                              <input type="text" v-model="classroom" class="form-control" id="classroom" >
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">周数</label>
                            <div class="col-sm-10">
                              <input type="text" v-model="courseweek" class="form-control" id="courseweek" >
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">课程的类型</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="coursetype" id="coursetype">
                                    <option value="必修课">必修课</option>
                                    <option value="选修课">选修课</option>               
                                    <option value="公共课">公共课</option>              
                                  </select>
                            </div>                            
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">所属院系</label>
                            <div class="col-sm-10">
                                <select class="form-control" v-model="collegeid" id="collegeid">
                                    <option value="1">计算机系</option>
                                    <option value="2">设计系</option>
                                    <option value="3">财经系</option>
                                  </select>
                            </div>     
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">学分</label>
                            <div class="col-sm-10">
                              <input type="number" v-model="score" class="form-control" id="score" >
                            </div>
                          </div>
                        <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                            <button type="reset" class="btn btn-default">重置</button>
                            <button type="button" @click="sub" id="submit" class="btn btn-default">提交</button>
                          </div>
                        </div>
                      </form>
                </div>
              </div>
        </div>
    </div>
  </div>
   
    <script src="../../static/js/common.js"></script>
    <script src="../../static/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/js/vue.js"></script>
    <script>
      var vm=new Vue({
        el:'#wrapper',
        data:{
          courseid:'',
          coursename:'',
          teacherid:'',
          coursetime:'',
          classroom:'',
          courseweek:'',
          coursetype:'',
          collegeid:'',
          score:'',
        },
        mounted() {

        },
        methods: {

        }
      })

    </script>
</body>

</html>
